<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="https://img.freepik.com/premium-vector/chef-catering-minimal-logo-template_670654-88.jpg?semt=ais_user_personalization&w=740&q=80"
          alt="logo"
          id="logo"
        />
      </a>

      <div id="search">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvDoRra6crPYo2EptZ_Wut6weK2NkXZCeDkg&s"
          alt=""
          style="height: 30px; margin: 2px"
        />
        <input type="text" placeholder="Mumbai" id="location" />
        <input
          type="text"
          placeholder="Search for restaurant, cuisine or more..."
          id="dishSearch"
        />
      </div>
      <div class="headButton">
        <a href="./login.html">
          <button id="b1">Login</button>
        </a>
        <a href="./Register.html">
          <button id="b2">Signup</button>
        </a>
      </div>
    </header>
    <nav
      style="
        background-color: #414833;
        display: flex;
        gap: 290px;
        justify-content: center;
        height: 30px;
        align-items: center;
      "
    >
      <a class="navStyle" href="index.html">Home</a>
      <a class="navStyle" href="Restuarant.html">Restaurants</a>
      <a class="navStyle" href="">Foods</a>
      <a class="navStyle" href="">Orders</a>
    </nav>

    <h1 class="title">Explore Foods</h1>

    <div class="categories">
      <button>Pizza</button>
      <button>Burger</button>
      <button>Biryani</button>
      <button>Chinese</button>
      <button>Desserts</button>
    </div>

    <div class="parentcontainer">
      <div class="container">
        <img
          id="first"
          src="https://rrtravelscabs.com/wp-content/uploads/2023/11/pexels-aditya-mara-17433337-1024x819.jpg"
          alt="Vadapav"
        />
        <h4>Vadapav</h4>
        <span>Indian</span>

        <span>₹20 onwards</span>
        <button class="button">Add to Cart</button>
      </div>

      <div class="container">
        <img
          id="first"
          src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/khaman-dhokla-recipe.jpg"
          alt="Dhokla"
        />
        <h4>Dhokla</h4>
        <span>Indian</span>
        <span>₹30 onwards</span>
        <button class="button">Add to Cart</button>
      </div>

      <div class="container">
        <img
          id="first"
          src="https://media.istockphoto.com/id/1269122740/photo/pizza-with-very-much-cheese-melting.jpg?s=612x612&w=0&k=20&c=61EQYbnkiUaH64gdiCtnExqIn4f84i6GhBJtQ9NGdPk="
          alt="Pizza"
        />
        <h4>Cheesy Margherita Pizza</h4>
        <span>Italian</span>

        <span>₹299 onwards</span>
        <button class="button">Add to Cart</button>
      </div>

      <div class="container">
        <img
          id="third"
          src="https://vismaifood.com/storage/app/uploads/public/e12/7b7/127/thumb__1200_0_0_0_auto.jpg"
          alt="Biryani"
        />
        <h4>Chicken Dum Biryani</h4>
        <span>Indian</span>
        <span>₹149 onwards</span>
        <button class="button">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
